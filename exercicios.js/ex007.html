<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: arial 18px arial;
        }
        p {
            display: inline-block;
            font-weight: bolder;
        }
        div {
            border: solid 1px black;
            width: 400px;
            padding: 5px;

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> 
    <p>+</p>
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="iresultado">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('itxtn1')
            var tn2 = window.document.querySelector('input#itxtn2')
            var res = window.document.getElementById('iresultado')
            var n1  = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2  
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${soma}</strong>`


        }
    </script>

</body>
</html>
